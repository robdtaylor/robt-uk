baseURL = "https://robt.uk/"
languageCode = "en-gb"
title = "Rob Taylor"
theme = "PaperMod"

# Build settings
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
enableEmoji = true

# Pagination
[pagination]
  pagerSize = 10

[params]
  # Site description for SEO
  description = "Thoughts on AI, technology, and the future"
  author = "Rob Taylor"

  # Theme mode: auto, light, dark
  defaultTheme = "auto"

  # Show reading time
  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = false
  ShowRssButtonInSectionTermList = true

  # Home page
  [params.homeInfoParams]
    Title = "Rob Taylor"
    Content = "Writing about AI, technology, and where we're headed."

  # Social icons on home page
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/robdtaylor"

  [[params.socialIcons]]
    name = "rss"
    url = "/index.xml"

# Main menu
[[menu.main]]
  identifier = "posts"
  name = "Posts"
  url = "/posts/"
  weight = 10

[[menu.main]]
  identifier = "about"
  name = "About"
  url = "/about/"
  weight = 20

[[menu.main]]
  identifier = "search"
  name = "Search"
  url = "/search/"
  weight = 30

# Output formats
[outputs]
  home = ["HTML", "RSS", "JSON"]

# Markdown rendering
[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = false
    style = "monokai"
  [markup.goldmark.renderer]
    unsafe = true
