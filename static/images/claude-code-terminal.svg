<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Terminal window -->
  <rect width="800" height="500" rx="10" fill="#1a1a2e"/>

  <!-- Title bar -->
  <rect width="800" height="35" rx="10" fill="#16213e"/>
  <rect y="25" width="800" height="10" fill="#16213e"/>

  <!-- Window controls -->
  <circle cx="20" cy="17" r="6" fill="#ff5f56"/>
  <circle cx="40" cy="17" r="6" fill="#ffbd2e"/>
  <circle cx="60" cy="17" r="6" fill="#27ca40"/>

  <!-- Terminal title -->
  <text x="400" y="22" text-anchor="middle" fill="#8892b0" font-family="SF Mono, Monaco, monospace" font-size="12">claude — robt-uk</text>

  <!-- Terminal content -->
  <text x="20" y="70" fill="#64ffda" font-family="SF Mono, Monaco, monospace" font-size="14">$</text>
  <text x="35" y="70" fill="#ccd6f6" font-family="SF Mono, Monaco, monospace" font-size="14">claude</text>

  <text x="20" y="100" fill="#8892b0" font-family="SF Mono, Monaco, monospace" font-size="13">> Build me a blog for robt.uk</text>

  <text x="20" y="140" fill="#64ffda" font-family="SF Mono, Monaco, monospace" font-size="13">Creating Hugo site structure...</text>
  <text x="20" y="165" fill="#64ffda" font-family="SF Mono, Monaco, monospace" font-size="13">Adding PaperMod theme...</text>
  <text x="20" y="190" fill="#64ffda" font-family="SF Mono, Monaco, monospace" font-size="13">Configuring for robt.uk...</text>
  <text x="20" y="215" fill="#64ffda" font-family="SF Mono, Monaco, monospace" font-size="13">Initializing Git repository...</text>
  <text x="20" y="240" fill="#64ffda" font-family="SF Mono, Monaco, monospace" font-size="13">Pushing to GitHub...</text>

  <text x="20" y="280" fill="#27ca40" font-family="SF Mono, Monaco, monospace" font-size="13">✓ Site deployed to https://robt.uk</text>
  <text x="20" y="305" fill="#27ca40" font-family="SF Mono, Monaco, monospace" font-size="13">✓ Monthly cost: £0</text>

  <!-- Cursor -->
  <rect x="20" y="340" width="10" height="18" fill="#64ffda" opacity="0.8"/>

  <!-- Claude branding hint -->
  <text x="20" y="450" fill="#4a5568" font-family="SF Mono, Monaco, monospace" font-size="11">Claude Code — Natural language to deployed infrastructure</text>
</svg>
