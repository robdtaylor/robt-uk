<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
    <linearGradient id="gradient4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#43e97b"/>
      <stop offset="100%" style="stop-color:#38f9d7"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#0f0f23"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#ccd6f6" font-family="system-ui, sans-serif" font-size="20" font-weight="600">From Idea to Deployed Site</text>

  <!-- Step 1: Natural Language -->
  <rect x="50" y="80" width="150" height="80" rx="10" fill="url(#gradient1)"/>
  <text x="125" y="115" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Natural</text>
  <text x="125" y="135" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Language</text>
  <text x="125" y="175" text-anchor="middle" fill="#8892b0" font-family="system-ui, sans-serif" font-size="11">"Build me a blog"</text>

  <!-- Arrow 1 -->
  <path d="M 210 120 L 250 120" stroke="#64ffda" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Step 2: Claude Code -->
  <rect x="260" y="80" width="150" height="80" rx="10" fill="url(#gradient2)"/>
  <text x="335" y="115" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Claude Code</text>
  <text x="335" y="135" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Agent</text>
  <text x="335" y="175" text-anchor="middle" fill="#8892b0" font-family="system-ui, sans-serif" font-size="11">Builds everything</text>

  <!-- Arrow 2 -->
  <path d="M 420 120 L 460 120" stroke="#64ffda" stroke-width="2" fill="none"/>

  <!-- Step 3: GitHub -->
  <rect x="470" y="80" width="150" height="80" rx="10" fill="url(#gradient3)"/>
  <text x="545" y="115" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="500">GitHub</text>
  <text x="545" y="135" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Repository</text>
  <text x="545" y="175" text-anchor="middle" fill="#8892b0" font-family="system-ui, sans-serif" font-size="11">Source control</text>

  <!-- Arrow 3 -->
  <path d="M 630 120 L 670 120" stroke="#64ffda" stroke-width="2" fill="none"/>

  <!-- Step 4: Live Site -->
  <rect x="680" y="80" width="100" height="80" rx="10" fill="url(#gradient4)"/>
  <text x="730" y="115" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Live</text>
  <text x="730" y="135" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Site</text>
  <text x="730" y="175" text-anchor="middle" fill="#8892b0" font-family="system-ui, sans-serif" font-size="11">robt.uk</text>

  <!-- Bottom section: What Claude Code Did -->
  <rect x="50" y="220" width="700" height="150" rx="10" fill="#16213e" stroke="#1e3a5f" stroke-width="1"/>
  <text x="400" y="250" text-anchor="middle" fill="#64ffda" font-family="system-ui, sans-serif" font-size="16" font-weight="600">What the AI Automated</text>

  <!-- Task boxes -->
  <rect x="70" y="270" width="120" height="35" rx="5" fill="#1e3a5f"/>
  <text x="130" y="292" text-anchor="middle" fill="#ccd6f6" font-family="system-ui, sans-serif" font-size="11">Install Hugo</text>

  <rect x="200" y="270" width="120" height="35" rx="5" fill="#1e3a5f"/>
  <text x="260" y="292" text-anchor="middle" fill="#ccd6f6" font-family="system-ui, sans-serif" font-size="11">Configure Theme</text>

  <rect x="330" y="270" width="120" height="35" rx="5" fill="#1e3a5f"/>
  <text x="390" y="292" text-anchor="middle" fill="#ccd6f6" font-family="system-ui, sans-serif" font-size="11">Setup Content</text>

  <rect x="460" y="270" width="120" height="35" rx="5" fill="#1e3a5f"/>
  <text x="520" y="292" text-anchor="middle" fill="#ccd6f6" font-family="system-ui, sans-serif" font-size="11">Init Git Repo</text>

  <rect x="590" y="270" width="120" height="35" rx="5" fill="#1e3a5f"/>
  <text x="650" y="292" text-anchor="middle" fill="#ccd6f6" font-family="system-ui, sans-serif" font-size="11">Push to GitHub</text>

  <!-- Cost callout -->
  <rect x="300" y="320" width="200" height="40" rx="20" fill="#064e3b"/>
  <text x="400" y="345" text-anchor="middle" fill="#34d399" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Monthly Cost: Â£0</text>
</svg>
